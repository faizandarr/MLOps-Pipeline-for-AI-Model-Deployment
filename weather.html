<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <button id="logoutButton" class="btn btn-danger">Logout</button>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Prediction</h1>
        <form id="weatherForm">
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" class="form-control" id="humidity" required min="0" max="100">
            </div>
            <div class="form-group">
                <label for="windSpeed">Wind Speed (m/s)</label>
                <input type="number" class="form-control" id="windSpeed" required min="-10" max="50">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict Temperature</button>
        </form>

        <div id="predictionResult" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
